<script>
	load = () =>{
	}
	//Attach events to the document
	document.addEventListener("mousedown",moused);
	document.addEventListener("mouseup",mouseu);

	var ElementID = "default";
	var ElementSelected;
	var ElementQuad;
	var mouseX = 100;
	var mouseY = 100;
	//Get Element Id when it's clicked and do tranlations and ordering
	function elementId(id,ev){
		ElementID = String(id);
		CordUpdate(ev);
		document.getElementById(ElementID).style.position = "absolute";
		document.getElementById(ElementID).style.zIndex = 1;
		document.getElementById(ElementID).style.transform = "translate(-50%,-50%)"; // Adds transform for centering element
		ElementSelected = (document.getElementById(ElementID));
	}
	//When mouse is down run the function with interval at 60ms
	function moused(){
		mouse = setInterval(MouseDown,0);
	}
	//When moues is up clear the interval and reset the id of element
	function mouseu(){
		clearInterval(mouse);
    if(ElementID != "default"){
      document.getElementById(ElementID).style.pointerEvents = "none";
      setTimeout(()=>{
				document.getElementById(ElementID).style.pointerEvents = "auto";
				console.log(ElementID, ElementQuad);
				document.getElementById(ElementQuad).append(ElementSelected);
				document.getElementById(ElementID).style.position = "inherit";
				document.getElementById(ElementID).style.transform = "translate(-0%,-0%)";//Removes transform for centering elemnt
				document.getElementById(ElementID).style.zIndex = 0;
				ElementID = "default";
			},50);

		}

	}
	//Get element of the mouse cursor at all times of hover of element   /// var mouseX, var mouseY
	function CordUpdate(event){
		mouseX = event.clientX;
		mouseY = event.clientY;
	}
	//Updates the element that is clicked to the cursor posisition
	MouseDown = () =>{
		if(ElementID != "default"){
				document.getElementById(ElementID).style.left = mouseX + "px";
				document.getElementById(ElementID).style.top = mouseY + "px";
			}
	}
	//Gets the quadrant that the mouse is in, eg. the element its above.
  function CurrentElement (id){
  	ElementQuad = id;
  }
</script>
